<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator - nlai</title>
</head>
<body>
    <div class="parent">
        <div class="calc-case">
            <div class="display">
                <div class="previousDisplay"></div>
                <div class="currentDisplay"></div>
            </div>
            <div class="button-area">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>
                <button class="decimal">.</button>
                <button class="number">0</button>
                <button class="equals">=</button>
            </div> 
        </div>
    </div>
</body>
</html>
