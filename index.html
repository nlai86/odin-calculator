<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator - nlai</title>
</head>
<body>
    <div class="parent">
        <div class="calc-case">
            <div class="display">
                <div class="previousDisplay" data-previousDisplay></div>
                <div class="currentDisplay" data-currentDisplay></div>
            </div>
            <div class="button-area">
                <button class="clear" data-clear>AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>ร</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="add" data-operation>+</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals>=</button>
            </div> 
        </div>
    </div>
</body>
</html>
