<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator - nlai</title>
</head>
<body>
    <div class="parent">
        <div class="calc-case">
            <div class="display">
                <div class="displayNum">0</div>
            </div>
            <div class="button-area">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="divide">รท</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="multiply">ร</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="decimal">.</button>
                <button class="operator" id="equal">=</button>
                <button class="operator" id="add">+</button>
            </div> 
        </div>
    </div>
</body>
</html>
